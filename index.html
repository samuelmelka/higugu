<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>case report </title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: pink;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      z-index: 2;
      max-width: 600px;
    }

    h1 {
      color: #ff2f92;
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    h2 {
      color: #ff5fa2;
      margin-bottom: 25px;
      font-size: 1.1rem;
      line-height: 1.5;
      transition: all 0.3s ease;
    }

    .dog {
      width: 300px;
      border-radius: 20px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 160px;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 20px;
      font-size: 1.6rem;
      padding: 15px 40px;
      position: absolute;
      transition: all 0.2s ease;
    }

    #yes {
      background: #ff2f92;
      color: white;
      font-size: 2.2rem;
      padding: 22px 70px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    #no {
      background: #666;
      color: white;
      top: 90px;
      left: 50%;
      transform: translateX(-50%) scale(1);
      z-index: 2;
    }

    .heart, .confetti {
      position: fixed;
      pointer-events: none;
      animation: fall 3s linear forwards;
      font-size: 24px;
    }

    @keyframes fall {
      from { transform: translateY(-20px); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }

    /* Bounce animation for NO button */
    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0) scale(1); }
      50% { transform: translateX(-50%) translateY(-10px) scale(1.1); }
    }
  </style>
</head>
